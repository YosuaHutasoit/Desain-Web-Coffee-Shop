        <!-- Form login -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <!-- cover -->
                            <div class="col-lg-6 d-none d-lg-block position-relative">
                                <img src="assets/R_pass.png" width="100%" height="100%" class="cover">
                                <div class="position-absolute top-50 start-50 translate-middle text-center box">

                                        </div>

                                            <div class="card-body p-0">
                                                <input type="email" class="form-login" placeholder="Email" name="email" required>
                                            </div>
