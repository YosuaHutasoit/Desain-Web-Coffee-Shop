<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="assets\favicon.ico">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="body.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="assets\Logo.png" alt="logo" width="140" height="50" class="img-fluid d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll" >
            <ul class="navbar-nav me-5 ms-auto my-4 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                  <a class="nav-link " aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="product.html">Product</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="aboutus.html">About Us</a>
                </li>
            </ul>
          </div>
        </div> 
      </nav>
    <!-- navbar -->

    <div class="container-fluid">
        <!-- Card Login -->
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">

                            <!-- cover -->
                            <div class="col-lg-6 d-none d-lg-block position-relative">
                                <img src="assets/login.png" width="100%" height="100%" class="cover">
                            </div>

                            <!-- form login -->
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center mt-2">
                                        <h1 class="h2 judul fw-bold">Login</h1>
                                       
                                    </div>
                                    <form method="POST" name="myForm" action="#">
                                        <div class="card mt-5 border-left">
                                            <div class="card-body p-0">
                                                <input type="text" class="form-login" placeholder="Username"
                                                    name="user" required>
                                            </div>
                                        </div>
                                        <div class="card mt-4 border-left">
                                            <div class="card-body p-0">
                                                <input type="password" class="form-login" placeholder="Password" name="pass"
                                                    required>
                                            </div>
                                        </div>

                                        <div class="d-flex justify-content-between mt-4 mb-2">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault" checked>
                                                <label class="form-check-label font-check" for="flexCheckDefault">
                                                    Keep me signed in
                                                </label>
                                            </div>
                                            <a href="FPassword.html" class="fw-light link">Forgot Password?</a>
                                        </div>

                                        <button type="submit" class="btn btn-dark btn-outline-light block rounded-pill mt-4 shadow"><i
                                                class="fas fa-lock me-3"></i>Login</button>
                                        <center class="mt-2">
                                            <a href="register.html" class="fw-light link">Create Account?</a>
                                        </center>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
<!-- footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/7524d6d773.js" crossorigin="anonymous"></script>
</body>
</html>
